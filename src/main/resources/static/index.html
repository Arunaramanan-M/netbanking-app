<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetBanking - Login/Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="auth-container">
    <h1>NetBanking</h1>
    <div id="auth-toggle">
        <button onclick="showLogin()">Login</button>
        <button onclick="showRegister()">Register</button>
    </div>

    <!-- Registration Form -->
    <form id="register-form" class="auth-form hidden" onsubmit="startRegistration(event)">
        <input type="text" id="reg-name" placeholder="Full Name" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="tel" id="reg-phone" placeholder="Phone Number" required>
        <input type="date" id="reg-dob" placeholder="Date of Birth" required>
        <input type="text" id="reg-address" placeholder="Address" required>
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <label>
            <input type="checkbox" id="reg-2fa"> Enable 2FA (OTP via Email or SMS)
        </label>

        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="auth-form" onsubmit="startLogin(event)">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>

        <!-- Admin Redirect Button -->
        <div class="admin-login-option">
            <p>Are you an admin?</p>
            <button type="button" class="admin-login-btn" onclick="goToAdminLogin()">Go to Admin Login</button>
        </div>
    </form>

    <!-- Login 2FA Step -->
    <form id="login-2fa-form" class="auth-form hidden" onsubmit="verifyLogin2FA(event)">
        <input type="text" id="login-2fa-code" placeholder="Enter 2FA Code from email" required>
        <button type="submit">Verify & Login</button>
    </form>

</div>

<script src="/js/script.js"></script>
</body>
</html>
