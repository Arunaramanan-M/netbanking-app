<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
        <a href="#">User Management</a>
        <a href="#">Audit Logs</a>
        <a href="#">Transactions</a>
        <a href="#">Notifications</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </nav>
</div>
<main>
    <h1>Welcome, Admin!</h1>

    <section>
        <h1>Account Requests</h1>
        <table id="requestsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Account Type</th>
                <th>Deposit</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script>
        async function loadRequests() {
          const res = await fetch("/api/accounts/requests");
          const data = await res.json();
          const tbody = document.querySelector("#requestsTable tbody");
          tbody.innerHTML = "";

          for (const req of data) {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${req.id}</td>
              <td>${req.user.username}</td>
              <td>${req.accountType}</td>
              <td>${req.initialDeposit}</td>
              <td id="status-${req.id}">${req.status}</td>
              <td>
                <button onclick="approve(${req.id})">Approve</button>
                <button onclick="deny(${req.id})">Deny</button>
              </td>
            `;

            tbody.appendChild(row);
          }
        }

        async function approve(id) {
          const res = await fetch(`/api/accounts/approve/${id}`, { method: 'POST' });
          const msg = await res.text();
          alert(msg);
          loadRequests();
        }

        async function deny(id) {
          const res = await fetch(`/api/accounts/deny/${id}`, { method: 'POST' });
          const msg = await res.text();
          alert(msg);
          loadRequests();
        }

        window.onload = loadRequests;
    </script>

</main>
</body>
</html>
